<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Name:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="course.name" [ngClass]="{'is-invalid': courseName.invalid}" 
                    class="form-control" name="name" #courseName="ngModel" required name="name">

                <div class="invalid-feedback">
                    <span>Course name is required.</span>
                </div>
            </div>
    </div>

<br>

    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Price:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="course.price" [ngClass]="{'is-invalid': coursePrice.invalid}" 
                    type="number" class="form-control" name="price" #coursePrice="ngModel" required name="price">

                <div class="invalid-feedback">
                    <span>Course price is required.</span>
                </div>
            </div>
    </div>

<br>

    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Rating:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="course.rating" [ngClass]="{'is-invalid': courseRating.invalid}" 
                    type="number" class="form-control" name="rating" #courseRating="ngModel" required name="rating">

                <div class="invalid-feedback">
                    <span>Course rating is required.</span>
                </div>
            </div>
    </div>

<br>

    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Description:</label>
            <div class="col-sm-10">
                <textarea [(ngModel)]="course.description" [ngClass]="{'is-invalid': courseDescription.invalid}"
                    type="string" class="form-control" name="description" #courseDescription="ngModel" 
                        required name="description"></textarea>

                <div class="invalid-feedback">
                    <span>Course description is required.</span>
                </div>
            </div>
    </div>

<br>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary m-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Return</button>

</form>
